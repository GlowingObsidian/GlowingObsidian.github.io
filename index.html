<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/icon.ico">
    <title>Blocks</title>
    <style>
      * {
        margin: 0;
        font-family: 'DM Sans', sans-serif;
      }

      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #login{
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 300px;
        height: 500px;
        border-radius: 10px;
        padding: 15px;
        background-color:#7827e6;
      }

      svg{
        margin:5px;
      }

      img{
        margin: 0;
        padding: 0%;
        width: 250px;
        height: 250px;
      }

      #login p{
        display: flex;
        align-items: center;
      }

      #login input{
        border: none;
        border-radius: 10px;
        width: 200px;
        height: 50px;  
        text-align: center;
        font-size: 30px;
      }

      #login input[type="checkbox"]{
        margin: 10px;
        width: 25px;
        height: 25px;
      }

      #login input::placeholder{
          opacity: 0.7;
          font-size: 18px;
      }

      #login button{
        background-color: #aa4ff6;
        width: 250px;
        margin: 10px;
        border-radius: 30px;
        color: white;
        padding: 18px;
        border: none;
        text-align: center;
        outline: none;
        font-size: 20px;
        outline: 0;
      }

      #main{
        z-index: 0;
        width: 100%;
        height: 100%;
      }

      .header {
        display: flex;
        justify-content: center;
        align-content: space-between ;
        text-align: center;
        flex-wrap: wrap;
        width: 100%;
        height: 130px;
        background-color: #7827e6;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      #greeting{
        display: flex;
        align-items: center;
      }

     .days{
        display: flex;
        width: 100%;
        height: 40px;
        justify-content: space-between;
        align-items: center;
      }

      .prevday,.nextday{
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background: none;
        border: none;
        font-size: 17px;
      }

      .header p {
        font-size: 32px;
        font-weight: 550;
        color: beige;
      }

      .helpicon{
        display: flex;
        width: 100%;
        justify-content: space-between;
      }

      .helpbox{
        position: fixed;
        display: flex;
        justify-content: center;
        z-index: 100;
        width: 100%;
        height: 100%;
      }

      #info_dialogue{
        background-color: #ffc600;
        color: black;
        border-radius: 10px;
        width: 80%;
        height: 300px;
       }

      .buttons{
          display: flex;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
      }

      .holiday{
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
      }

      .collapsible {
        background-color: #ff5da2;
        width: 80%;
        margin: 20px;
        border-radius: 30px;
        color: white;
        padding: 18px;
        border: none;
        text-align: center;
        outline: none;
        font-size: 20px;
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        position: relative;
        padding: 0 18px;
        width: 80%;
        border-radius: 5px;
        max-height: 0;
        overflow: hidden;
        font-size: 18px;
        transition: max-height 0.2s ease-out;
        background-color: white;
        color: black;
        clear: both;
      }

      .content p{
          margin: 5px;
      }

      .footerbar{
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: end;
      }
      .footer{
          margin-top: 10px;
          padding-bottom: 5px;
          padding-top: 5px;
          position: sticky;
          bottom: 0;
          width: 100%;
          background-color: grey;
          text-align: center;
          font-size: 15px;
      }

      .footer p{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2px;
      }

      svg{
        vertical-align:middle;
      }

    </style>
  </head>
  <body>
    <audio id="expand" src="assets/expand.mp3"></audio>
    <audio id="collapse" src="assets/collapse.mp3"></audio>
    <audio id="button_press" src="assets/button.mp3"></audio>

    <div id="login">
        <img src="assets/logo.png" alt="" srcset="">
        <p style="font-size: 20px; text-align: center; margin: 10px; color: white; font-weight: bold;">Enter your Roll Number to proceed!</p>
        <p><input id="rollno" type="text" placeholder="21CSE069 âž¡ 69 only" maxlength="3"></p>
        <p style="font-size: 18px; font-weight: bold; color: white">From FIT ? <input id="isFIT" type="checkbox"></p>
        <p><button class="submit" onclick="submit()">Show my Routine!</button></p>
    </div>

    <div id="main">
        <div class="header">
          <div class="days">
            <p><button class="prevday" onclick="prevday()"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg> Previous Day</button></p>
            <p><button class="nextday" onclick="nextday()">Next Day <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
            </svg></button></p>
          </div>
            <p id="greeting"></p>
            <div class="helpicon">
              <p></p>
            </div>
            </p>
        </div>

        <p><h1 id="section" style="margin: 10px; color: white; font-size: 22px; text-align: center;"></h1></p>

        <div class="buttons" id="buttons"></div>

        <footer class="footerbar">
          <div class="footer">
            <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">

              <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
            </svg> by Shreyan Dey.</p>
            <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">

            <p>Blocks v2.1 Copyright 2022. All rights reserved.</p>
          </footer>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
